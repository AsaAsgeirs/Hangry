<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Site</title>
    <link rel="stylesheet" href="css/mainsite.css">
</head>
<body>
<header class="banner" role="banner">

    <nav role="Navigation" aria-label="Main menu" class="buttons">
    </nav>
</header>

    <div class="page_title"><h1>Your Recipies</h1></div>



<div> 
    <div class="container">
        <button class="breakfast buttons">
            <img class="Button_images" src="images/breakfastButton.png" alt="Breakfast">

            <img class="Button_images" src="images/lunchButton.png" alt="Lunch">

        <button class="dinner buttons">

        <button class="desserts buttons">
            <img class="Button_images" src="images/dessertsButton.png" alt="Desserts">
        </button>

</div>

    
<footer class="footer" role="contentinfo">
    <input type="image" src="images/homeicon.svg" class="home" href="#">
