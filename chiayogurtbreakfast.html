<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="chiayogurtbreakfast.css">
</head>
<body>
    <banner>
        <!-- Information missing -->
    </banner>

    <main>
        <div class="img-container">
            <img class="recipe-pics" src="images/chiaYogurt.jpg" alt="fish dish">
        </div>

        <div class="title-container"></div>
            <h1 class="header">Chia Yogurt</h1> 
            <!-- Star Icon, that can highlighted // JS function localStorage -->
            <p class="underhead"> 8 min | 170 kcal</p>
        </div>

            

        <div class="todo-container"> <!-- Container w. display flex, flex-direction -->
            <div class="right-side">
                <h2 class="container-headline">Ingredients:</h2>
                <div class="container-items"> <!-- Container with ingredients -->
                    <input type="checkbox" id="recipeCheckBox">
                    <label for="ingredientsItems">3 tbsp Greek Yogurt</label>
                </div>
                
                <div class="container-items"> <!-- Container with ingredients -->
                    <input type="checkbox" id="recipeCheckBox">
                    <label for="ingredientsItems">1 tbsp Chia seed</label>
                </div>
                <div class="container-items"> <!-- Container with ingredients -->
                    <input type="checkbox" id="recipeCheckBox"> 
                    <label for="ingredientsItems">1/2 Cup of Raspbarries</label>
                </div>
                <div class="container-items"> <!-- Container with ingredients -->
                    <input type="checkbox" id="recipeCheckBox"> 
                    <label for="ingredientsItems">1 Banana</label>
                </div>
                <div class="container-items"> <!-- Container with ingredients -->
                    <input type="checkbox" id="recipeCheckBox">
                    <label for="ingredientsItems">2 tbsp Pecan Nuts</label>
                </div>
                <div class="container-items"> <!-- Container with ingredients -->
                    <input type="checkbox" id="recipeCheckBox"> 
                    <label for="ingredientsItems">1 tbsp Coconut Flakes</label>
                </div>  
            </div>

            <div class="left-side">
                <h2 class="container-headline2">Step by step:</h2>
                <ul>
                    <li>Mix the greek yogurt, chia seeds and raspbarries together.</li>
                    <li>Cut the banana in to small bites and place them over the yogurt</li>
                    <li>Crumble the peacan nuts over</li>
                    <li>Finally top it of with coconut flakes</li>
                </ul>
            </div>
        </div>

    </main>

    <footer>
        <!-- Information missing -->
    </footer>

    <script src="main.js"></script>
</body>
</html>
